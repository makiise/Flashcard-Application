<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Flashcard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        textarea { width: 95%; min-height: 80px; margin-bottom: 15px; padding: 8px; border: 1px solid #ccc; font-size: 1em; }
        button { padding: 10px 15px; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Create New Flashcard</h1>

    <label for="front">Front:</label>
    <textarea id="front"></textarea>

    <div class="form-group">
      <label for="card-back">Back:</label>
      <textarea id="card-back" class="card-input" placeholder="Enter answer or definition"></textarea>
    </div>
    
    <div class="form-group">
      <label for="card-hint">Hint (optional):</label>
      <input type="text" id="card-hint" class="card-input" placeholder="Enter a hint" />
    </div>
    
    <div class="form-group">
      <label for="card-tags">Tags (comma-separated):</label>
      <input type="text" id="card-tags" class="card-input" placeholder="e.g., math, german" />
    </div>
    
    <div class="button-group">
      <button id="save-card" class="primary-button">Save Card</button>
      <button id="cancel" class="secondary-button">Cancel</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
