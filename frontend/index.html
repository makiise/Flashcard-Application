<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture App Home</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        h1 {
            margin-bottom: 20px;
        }
        .redirect {
            padding: 12px 24px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .redirect:hover {
            background-color: #0056b3;
        }
        .hint{
            background-color: black;
            padding: 12px 18px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: white;
        }
        .card {
    width: 500px;
    height: 200px;
    background-color: #ccc; /* Light gray fill */
    border: 2px dashed #999; /* Optional: dashed border for "empty" look */
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

    .daybut{
        background-color: #007bff;
        border-radius: 8px;
        border-color: #007bff;
        padding: 10px;
        margin-bottom: 15px;
        color: white;
    }
    </style>
</head>
<body>

    <h1 style="color: #007bff;">Welcome to Gesture Difficulty App</h1>
    <button class="daybut"> day 1 </button>
    <p style="color: gray; font-style: italic;">Take a hand gesture(?)</p>
    <div class="card">
        <span style="color: #666;">Image Placeholder</span>
    </div>
    
    <button class="hint">Get Hint</button>
    <button onclick="location.href='gesture.html'" class="redirect">Start Gesture Detection</button>

</body>
</html>
